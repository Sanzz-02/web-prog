<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
</head>
<body>
    <h1>HTML5 Form Elements</h1>
    <form>
        <fieldset>
            <legend>Interactive Form</legend>

            <label for="textbox">Enter Text:</label>
            <input type="text" id="textbox" name="textbox" placeholder="Type something"><br><br>

            <label>Select an Option:</label><br>
            <input type="radio" id="radio1" name="radioGroup" value="Option1">
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radioGroup" value="Option2">
            <label for="radio2">Option 2</label><br><br>

            <label>Choose Your Preferences:</label><br>
            <input type="checkbox" id="check1" name="checkGroup" value="Preference1">
            <label for="check1">Preference 1</label>
            <input type="checkbox" id="check2" name="checkGroup" value="Preference2">
            <label for="check2">Preference 2</label><br><br>

            <label for="selectBox">Pick from the List:</label>
            <select id="selectBox" name="selectBox" size="3">
                <option value="Choice1">Choice 1</option>
                <option value="Choice2">Choice 2</option>
                <option value="Choice3">Choice 3</option>
            </select><br><br>

            <label for="textarea">Your Comments:</label><br>
            <textarea id="textarea" name="textarea" rows="4" cols="40" placeholder="Share your thoughts"></textarea><br><br>

            <label for="datalistInput">Choose or Type:</label>
            <input list="datalistOptions" id="datalistInput" name="datalistInput" placeholder="Select or type">
            <datalist id="datalistOptions">
                <option value="Option A">
                <option value="Option B">
                <option value="Option C">
            </datalist><br><br>
        </fieldset>
    </form>
</body>
</html>
